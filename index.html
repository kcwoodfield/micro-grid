<!DOCTYPE html>
<html lang="en">
<head>
<head>
    <meta charset="utf-8">
    <title>Micro Responsive Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab:400,600,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,600italic,800italic,400,300,600,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
</head>
<body>

    <div class="ed-container">
        <header>
            <h1>Micro Responsive Grid</h1>
            <h3>Built for simplicity and efficiency for quickly bootstraping new product builds
            </h3>
        </header>

        <div class="ed-row">
            <div class="ed-col ed-three-one demo"><span class="ed-span">3/1</span></div>
            <div class="ed-col ed-three-one demo"><span class="ed-span">3/1</span></div>
            <div class="ed-col ed-three-one ed-tablet-full last demo"><span class="ed-span">3/1</span></div>
        </div>

        <div class="ed-row">
            <div class="ed-col ed-three-two demo"><span class="ed-span">3/2</span></div>
            <div class="ed-col ed-three-one last demo"><span class="ed-span">3/1</span></div>
        </div>

        <div class="ed-row">
            <div class="ed-col ed-three-one demo"><span class="ed-span">3/1</span></div>
            <div class="ed-col ed-three-two last demo"><span class="ed-span">3/2</span></div>
        </div>

        <div class="ed-row">
            <div class="ed-col ed-three-three last demo"><span class="ed-span">3/3</span></div>
        </div>

        <div class="ed-row">
            <div class="ed-col ed-four-one demo"><span class="ed-span">4/1</span></div>
            <div class="ed-col ed-four-one demo"><span class="ed-span">4/1</span></div>
            <div class="ed-col ed-four-one demo"><span class="ed-span">4/1</span></div>
            <div class="ed-col ed-four-one last demo"><span class="ed-span">4/1</span></div>
        </div>

        <div class="ed-row">
            <div class="ed-col ed-four-two demo"><span class="ed-span">4/2</span></div>
            <div class="ed-col ed-four-two last demo"><span class="ed-span">4/2</span></div>
        </div>

        <div class="ed-row">
            <div class="ed-col ed-four-one demo"><span class="ed-span">4/1</span></div>
            <div class="ed-col ed-four-two demo"><span class="ed-span">4/2</span></div>
            <div class="ed-col ed-four-one ed-tablet-full last demo"><span class="ed-span">4/1</span></div>
        </div>

        <div class="ed-row">
            <div class="ed-col ed-four-three demo"><span class="ed-span">4/3</span></div>
            <div class="ed-col ed-four-one ed-tablet-full last demo"><span class="ed-span">4/1</span></div>
        </div>

        <div class="ed-row">
            <div class="ed-col ed-four-four last demo"><span class="ed-span">4/4</span></div>
        </div>

        <div class="ed-row">
            <h2>Nested</h2>
        </div>

        <div class="ed-row">
            <div class="ed-col ed-four-four last nested">
                <div class="ed-row">
                    <div class="ed-col ed-four-one demo"><span class="ed-span">4/1</span></div>
                    <div class="ed-col ed-four-one demo"><span class="ed-span">4/1</span></div>
                    <div class="ed-col ed-four-one demo"><span class="ed-span">4/1</span></div>
                    <div class="ed-col ed-four-one last demo"><span class="ed-span">4/1</span></div>
                </div>
            </div>

            <div class="ed-col ed-three-three last nested">
                <div class="ed-row">
                    <div class="ed-col ed-three-one demo"><span class="ed-span">3/1</span></div>
                    <div class="ed-col ed-three-one demo"><span class="ed-span">3/1</span></div>
                    <div class="ed-col ed-three-one tablet-full last demo"><span class="ed-span">3/1</span></div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
